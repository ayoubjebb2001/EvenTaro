name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: API
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: eventaro
          POSTGRES_PASSWORD: eventaro_password
          POSTGRES_DB: eventaro_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint API
        run: npm run lint --workspace=api

      - name: Generate Prisma client
        run: cd apps/api && npx prisma generate
        env:
          DATABASE_URL: postgresql://eventaro:eventaro_password@localhost:5432/eventaro_db

      - name: Run API tests
        run: npm run test --workspace=api
        env:
          DATABASE_URL: postgresql://eventaro:eventaro_password@localhost:5432/eventaro_db
          JWT_SECRET: test-secret
          JWT_ACCESS_EXPIRES_IN: 15m
          JWT_REFRESH_SECRET: test-refresh
          JWT_REFRESH_EXPIRES_IN: 30d

      - name: Build API
        run: npm run build --workspace=api
        env:
          DATABASE_URL: postgresql://eventaro:eventaro_password@localhost:5432/eventaro_db

  frontend:
    name: Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Web
        run: npm run lint --workspace=web

      - name: Run Web tests
        run: npm run test --workspace=web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Build Web
        run: npm run build --workspace=web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_APP_NAME: EvenTaro
          NEXT_PUBLIC_APP_URL: http://localhost:3000
